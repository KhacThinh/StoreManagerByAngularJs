<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Website Icon" type="png" href="./images/logoCuaHang-removebg-preview.png">
    <title>Khắc Thịnh</title>

    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <!-- Jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;500;700;800&family=Poppins:wght@300;400;500&display=swap');

        :root {
            --lg-font: 'Kaisei Tokumin', serif;
            --sm-font: 'Poppins', sans-serif;
            --blue: #348ae5;
            --red: #ff0000;
            --pink: #b4213c;
        }

        body {
            font-family: var(--sm-font);
        }

        /* button  */
        .bg-primary {
            background-color: var(--blue) !important;
        }

        .btn:not(.nav-btns button) {
            background-color: #fff;
            color: rgb(85, 85, 85);
            padding: 10px 28px;
            border-radius: 25px;
            border: 1px solid rgb(85, 85, 85);
        }

        .btn:not(.nav-btns button):hover {
            background-color: var(--blue);
            color: #fff;
            border-color: var(--blue);
        }

        /* text color  */
        .text-primary {
            color: var(--blue) !important;
        }

        .text-primary-pink {
            color: var(--pink) !important;
        }


        /* navbar  */
        .navbar {
            box-shadow: 0 3px 9px 3px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            width: 25px;
        }

        .navbar-brand span {
            letter-spacing: 2px;
            font-family: var(--lg-font);
        }

        .nav-link:hover {
            color: var(--blue) !important;
        }

        .nav-item {
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.05);
        }

        /* header  */
        #header {
            background: url(../images/banner/1.jpg) top/cover no-repeat
        }

        .carousel-inner {
            font-size: 60px;
            font-family: var(--lg-font);
        }

        .carousel-item .btn {
            border-color: #fff !important;
        }

        .carousel-item .btn:hover {
            border-color: var(--blue) !important;
        }


        /* title */
        .title h2::before {
            position: absolute;
            content: "";
            width: 4px;
            height: 50px;
            background-color: var(--blue);
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* collection  */
        .active-filter-btn {
            background-color: var(--blue) !important;
            color: #fff !important;
            border-color: var(--blue) !important;
        }

        .filter-button-group .btn:hover {
            color: #fff !important;
        }

        .collection-img .position-absolute {
            top: 20px;
            right: 20px;
            width: 46px;
            height: 46px;
            border-radius: 60%;
            font-weight: 500;
            background-color: var(--red) !important;
        }

        /* .collection-img span{
        top: 20px;
        right: 20px;
        width: 46px;
        height: 46px;
        border-radius: 50%;
    } */

        /* special  */
        .special-img span {
            top: 20px;
            right: 20px;
        }

        .special-list .btn {
            padding: 8px 20px !important;
        }

        .special-img img {
            transition: all 0.3s ease;
        }

        .special-img:hover img {
            transform: scale(1.2);
        }

        /* offers*/
        #offers {
            background: url(../images/banner/3.jpg) center/cover no-repeat;
        }

        #offers .row {
            min-height: 60vh;
        }

        .offers-content span {
            font-size: 35px;
        }

        .offers-content h2 {
            font-size: 90px;
            font-family: var(--lg-font);
        }

        .offers-content .btn {
            border-color: transparent !important;
        }



        /* footer  */
        span>.bi_f {
            color: black !important;
        }


        /* media queries  */
        @media(min-width: 992px) {
            .nav-item {
                border-bottom: none;
            }
        }

        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">

</head>

<body ng-app="myApp">
    <!-- Nhúng code phần header vào trang  -->
    <div ng-include="'layouts/navbar.html'"></div>

    <!-- Nhúng phần nội dung theo thay đổi theo từng url -->
    <div ng-view></div>

    <!-- Nhúng code phần footer vào trang  -->
    <div ng-include="'layouts/footer.html'"></div>

    <!-- Nhúng thư viện của angular  -->
    <script src="./lib/angular.js"></script>

    <!-- Nhúng thư viên route để sử dụng SPA -->
    <script src="./lib/angular-route.js"></script>

    <script src="./controllers/trang-chu.js"></script>
    <script src="./controllers/boSuTap.js"></script>
    <!-- <script src="./js/register.js"></script> -->

    <!-- Nhúng route.js -->
    <script src="./route.js"></script>


    <!-- Nhúng js db.json  -->
    <!-- <script src="./index.js"></script> -->

</body>

</html>
