<script>
    $(document).ready(function () {
        // Xử lý sự kiện click trên nút "Tất cả"
        $(".filter-button-group button[data-filter='*']").click(function () {
            $(".collection-list .col-md-6").show();
        });

        // Xử lý sự kiện click trên nút "Bán chạy nhất"
        $(".filter-button-group button[data-filter='.best']").click(function () {
            $(".collection-list .col-md-6").hide();
            $(".collection-list .col-md-6.best").show();
        });

        // Xử lý sự kiện click trên nút "Đặc sắc"
        $(".filter-button-group button[data-filter='.feat']").click(function () {
            $(".collection-list .col-md-6").hide();
            $(".collection-list .col-md-6.feat").show();
        });

        // Xử lý sự kiện click trên nút "Hàng mới về"
        $(".filter-button-group button[data-filter='.new']").click(function () {
            $(".collection-list .col-md-6").hide();
            $(".collection-list .col-md-6.new").show();
        });
    });

</script>
