<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Khắc Thịnh</title>
    <link rel="Website Icon" type="png" href="./images/logoCuaHang-removebg-preview.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body ng-app="JsonServerDemo">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row rounded-5 p-3 bg-white box-area">
            <!-- Left Box  -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="./images/1.png" alt="ảnh bìa" class="img-fluid" style="width: 550px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be
                    Verified</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem; font-family:'Courier New', Courier, monospace ;">Join experienced Designers
                    on this platform.</small>
            </div>

            <!-- Right Box  -->
            <div class="col-md-6 right-box" ng-controller="accountController">
                <form class="form-signup" ng-submit="onSubmit($event)">
                    <h2>Đăng Ký</h2>
                    <p>Tạo tài Khoản của bạn miễn phí chỉ trong 1 phút!</p>
                    <div class="input-group mb-3">
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <input ng-model="acc.firstName" type="text" name="firstname"
                                    class="form-control form-control-lg bg-light fs-6" placeholder="First Name"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" ng-model="acc.lastName"
                                    class="form-control form-control-lg bg-light fs-6" name="lastname"
                                    placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" ng-model="acc.gioiTinh" type="radio"
                                name="inlineRadioOptions" value="Nam">
                            <label class="form-check-label text-secondary" for="inlineRadio1">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" ng-model="acc.gioiTinh" type="radio"
                                name="inlineRadioOptions" value="Nữ">
                            <label class="form-check-label text-secondary" for="inlineRadio2">Nữ</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" ng-model="acc.email" class="form-control form-control-lg bg-light fs-6"
                            name="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" ng-model="acc.password"
                            class="form-control form-control-lg bg-light fs-6" name="password" placeholder="Password"
                            required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" ng-model="confirm_password"
                            class="form-control form-control-lg bg-light fs-6" name="confirm_password"
                            placeholder="Confirm Password" required required ng-change="checkPassword()">
                    </div>
                    <div class="alert alert-danger" ng-show="passwordMatchError">
                        Mật khẩu không khớp.
                    </div>
                    <div class="input-group mb-3">
                        <label>
                            <input type="checkbox" name="">
                            I accept the <a href="#">Tém of Use</a> & <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Nhúng thư viện của angular  -->
    <script src="./lib/angular.js"></script>
    <script src="./controllers/register.js"></script>
    <script src="./lib/angular-route.js"></script>

</body>

</html>
