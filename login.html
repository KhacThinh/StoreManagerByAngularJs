<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Khắc Thịnh</title>
    <link rel="Website Icon" type="png" href="./images/logoCuaHang-removebg-preview.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/login.css'>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src='main.js'></script>
</head>

<body ng-app="loginApp">

    <div class="" ng-controller="LoginController">
        <!-- Main Container -->
        <div class="container d-flex justify-content-center align-items-center min-vh-100">

            <!-- Login Container -->
            <div class="row border rounded-5 p-3 bg-white shadow box-area">


                <!-- Left Box  -->
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                    style="background: #103cbe ;">
                    <div class="featured-image mb-3">
                        <img src="images/1.png" alt="ảnh bìa" class="img-fluid" style="width: 250px;">
                    </div>
                    <p class="text-white fs-2"
                        style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be
                        Verified</p>
                    <small class="text-white text-wrap text-center"
                        style="width: 17rem; font-family:'Courier New', Courier, monospace ;">Join experienced Designers
                        on this platform.</small>
                </div>


                <!-- Right Box  -->
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>Xin Chào</h2>
                            <p>Chúng tôi rất vui khi bạn đã trở lại</p>
                        </div>
                        <form ng-submit="login()">
                            <div class="input-group mb-3">
                                <input type="email" ng-model="username" name="email" id=""
                                    class="form-control form-control-lg bg-light fs-6" placeholder="Email address"
                                    required>
                            </div>
                            <div class="input-group mb-1">
                                <input type="password" ng-model="password" name="passWord" id=""
                                    class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                            </div>
                            <div ng-show="loginError" style="color: red">{{ loginErrorMessage }}</div>
                            <!-- <span ng-show="loginError" style="color: red;">Tài Khoản Hoặc Mật Khẩu Không Chính
                                Xác.</span> -->
                            <div class="input-group mb-5 d-flex justify-content-between" style="margin-top: 5px;">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="formCheck" name="">
                                    <label class="form-check-label text-secondary" for="formCheck">
                                        <small">Remember Me</i>
                                    </label>
                                </div>
                                <div class="forgot">
                                    <small><a href="">Forgot Password?</a></small>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="submit" class="btn btn-lg btn-primary w-100 fs-6" value="Login">
                            </div>
                        </form>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/google.png" onclick="chuyentrangGG()"
                                    alt="logoGoogle" style="width: 20px;" class="me-2"><small>Sign In with
                                    Google</small></button>
                        </div>
                        <div class="row">
                            <small>Don't have account? <a href="./register.html">Sign Up</a></small>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
