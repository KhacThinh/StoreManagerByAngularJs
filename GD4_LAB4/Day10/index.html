<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body ng-app="JsonServerDemo">
    <div class="" ng-controller="accountController">

        <!-- Form nhập thông tin xe -->
        <form ng-submit="onSubmit($event)">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" ng-model="acc.id" id="id" required>
            </div>

            <div class="form-group">
                <label for="ten">Tên</label>
                <input type="text" class="form-control" ng-model="acc.ten" id="ten" required>
            </div>

            <div class="form-group">
                <label for="loai">Loại</label>
                <select class="form-control" id="loai" ng-model="acc.loai" required>
                    <option value="Xe máy">Xe máy</option>
                    <option value="Xe điện">Xe điện</option>
                    <option value="Xe ô tô">Xe ô tô</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hang">Hãng</label>
                <input type="text" class="form-control" id="hang" ng-model="acc.hang" required>
            </div>

            <div class="form-group">
                <label for="gia">Giá</label>
                <input type="number" class="form-control" id="gia" ng-model="acc.gia" required>
            </div>

            <button type="submit" class="btn btn-primary my-2">Thêm</button>
        </form>


        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>loại</th>
                    <th>Hàng</th>
                    <th>Giá</th>
                    <th>Sửa</th>
                    <th>Xóa</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="acc in lstAccount">
                    <td>{{acc.id}}</td>
                    <td>{{acc.ten}}</td>
                    <td>{{acc.loai}}</td>
                    <td>{{acc.hang}}</td>
                    <td>{{acc.gia}}</td>
                    <td><button ng-click="select($index)" class="btn btn-warning">Sửa</button></td>
                    <td><button ng-click="delete($index)" class="btn btn-danger">Xóa</button></td>
                </tr>
            </tbody>
        </table>
    </div>



    <!-- nhúng angular  -->
    <script src="/Demo/lib/angular.js"></script>
    <!-- nhúng file js  -->
    <script src="./index.js"></script>
</body>

</html>
